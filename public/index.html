<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta name="title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>">
    <meta property="og:type" content="website">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta property="og:site_name" content="<%= Define.SITE_NAME %>">
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.imgUrl() %>">

    <meta name="twitter:card" content="summary">

    <link rel="canonical" href="<%= htmlWebpackPlugin.options.url %>" />

    <meta name="site-index" content="<%= htmlWebpackPlugin.options.indexJsonPath() %>">
  </head>
  <body>
  </body>
</html>
