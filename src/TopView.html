<div class="TopView">
  <header>
    <div class="link">
      <a class="fz-md" na-view-property="fixed_link1"></a>
      <a class="fz-md" na-view-property="fixed_link2"></a>
      <a class="fz-md" href="https://nasequencer.com/" target="_blank" rel=“noopener”>NASequencer<img src="assets/arrow.svg" width="8" style="margin-left: 4px;"/></a>
    </div>
    <h1 class="fz-xl" na-view-property="site_name"></h1>
    <div class="link-icon">
      <a href="https://www.youtube.com/user/abechan0212" target="_blank" rel=“noopener”>
        <img src="assets/youtube.svg" alt="youtube.svg" />
      </a>
      <a href="https://twitter.com/na0000000000" target="_blank" rel=“noopener”>
        <img src="assets/twitter.svg" alt="twitter.svg" />
      </a>
      <a href="https://github.com/noriyoshiabe" target="_blank" rel=“noopener”>
        <img src="assets/github.svg" alt="github.svg" />
      </a>
      <a href="/rss.xml" target="_self">
        <img src="assets/rss.svg" alt="rss.svg" class="rss" />
      </a>
    </div>
  </header>

  <ul class="selection" na-view="selectionView">
    <template na-view-property="selection_item_tpl">
      <li>
        <input na-view-property="check" type="checkbox" />
        <label na-view-property="label"></label>
      </li>
    </template>
  </ul>

  <div class="list" na-view-property="list">
  </div>
  <template na-view-property="list_item_tpl">
    <div class="list--item">
      <h2 class="title fz-lg">
        <a na-view-property="title"></a>
      </h2>
      <p class="description fz-md" na-view-property="description"></p>
      <p class="date fz-sm" na-view-property="date"></p>
      <ul class="tag_list" na-view-property="tag_list">
      </ul>
      <template na-view-property="tag_tpl">
        <li class="fz-sm"></li>
      </template>
      <img na-view-property="thumbnail" class="is-hidden"/>
    </div>
  </template>
</div>
